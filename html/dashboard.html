<html>
<style>
    html,
    body {
        margin: auto;
        width: 100%;
        height: 100%;
        background: white;
        font-family: Arial;
        overflow:hidden;
    }

    #timeline {
        position:relative;
        margin-top:10px;
        display:inline-block;
        vertical-align: top;
        width:40%;
        min-width: 400px;
        text-align: center;

    }

    #chart {
        margin-top:10px;
        margin-left:10px;
        display:inline-block;
        vertical-align: top;
        width:30%;
        min-width: 400px;
        text-align: center;
    }

    #chart svg {
        font-size: 2em;
    }

    #details {
        margin-top:10px;
        display:inline-block;
        vertical-align: top;
        width:25%;
        text-align: center;
    }

    #details #info {
        padding: 5px 20px;
        text-align: left;
        font-size:1.5em;
    }

    .brush .selection {
        cursor: move;
        pointer-events: all;
    }


    .yLabel {
        font-family: 'Arial';
        font-size: 1.5em;
        user-select:none;
    }

</style>

<body>
    <h1>Explore your distractions</h1>
    <div id="chart">
        <h2>Time spent on sites</h2>
    </div>

    <div id="timeline">
        <h2>Frequency of visits over time</h2>
    </div>
    <div id="details">
        <h2>Details</h2>
        <div id="info"></div>
    </div>

    <script src="../lib/d3/d3.min.js"></script>
    <script src="../lib/dashboard.js"></script>
</body>

</html>
