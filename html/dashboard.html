<html>
<style>
    html,
    body {
        margin: auto;
        width: 100%;
        height: 100%;
        background: white;
        font-family: Arial;
        overflow:hidden;
    }



    #timeline {
        position:relative;
        margin:10px 0px;
        display:inline-block;
        vertical-align: top;
        width:40%;
        min-width: 400px;
        text-align: center;
        height:300px;
    }

    #chart {
        margin:10px 10px 0px 50px;
        display:inline-block;
        vertical-align: top;
        width:40%;
        min-width: 400px;
        text-align: center;
        height:500px;
        overflow:hidden;
    }

    #chart svg {
        font-size: 2em;
    }


    .zoom {
        cursor: move;
        fill: none;
        pointer-events: all;
    }

    .thumb {
        stroke: #aaaaff;
        fill: blue;
        fill-opacity: .125;
        shape-rendering: crispEdges;
    }

    .yLabel {
        font-family: 'Arial';
        font-size: 1.5em;
        user-select:none;
    }

</style>

<body>
    <h1>Explore your distractions</h1>
    <div id="chart">
        <h2>Time spent on sites</h2>
    </div>

    <div id="timeline">
        <h2>Frequency of visits over time</h2>
    </div>


    <script src="../lib/d3/d3.min.js"></script>
    <script src="../lib/dashboard.js"></script>
</body>

</html>
